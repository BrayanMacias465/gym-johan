<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" >
                <span class="login100-form-title p-b-43">
                    Iniciar sesion y continuar
                </span>
                
                
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="text" formControlName="nombreUsuario" required>
                    <span class="focus-input100"></span>
                    <span class="label-input100" >Nombre Usuario</span>
                </div>
                
                
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="contrasena" formControlName="password" required>
                    <span class="focus-input100"></span>
                    <span class="label-input100">Contrase√±a</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Mantener sesion iniciada
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Olvide mi contrasena?
                        </a>
                    </div>
                </div>
        

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn" >
                        Iniciar
                    </button>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('https://www.pixel4k.com/wp-content/uploads/2018/10/gym-disks-weight-bodybuilding-4k_1540063069.jpg');">
            </div>
        </div>
    </div>
</div>
